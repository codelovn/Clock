<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BaoHy Monitor • Full Option</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           CONFIG (BLUE OCEAN)
           ========================================= */
        :root {
            --bg-dark: #020617;
            --bg-gradient: radial-gradient(circle at 50% 30%, #0f172a 0%, #020617 85%);
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(56, 189, 248, 0.2);
            --text-main: #f1f5f9;
            --text-mute: #94a3b8;
            --accent: #38bdf8;
            --danger: #ef4444;
            --font-ui: 'Be Vietnam Pro', sans-serif;
            --font-num: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh; height: 100dvh; width: 100vw;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* LAYOUT */
        .grid-container {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 280px 1fr 280px; 
            grid-template-rows: 50px 1fr 40px;
            gap: 15px; padding: 15px;
            position: relative; z-index: 10;
        }

        /* CARD */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px; padding: 15px;
            display: flex; flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .card-header {
            font-size: 0.7rem; color: var(--text-mute); font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px; flex-shrink: 0;
        }
        .card-header i { color: var(--accent); }

        /* CỘT TRÁI */
        .left-col { grid-row: 2/3; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        
        .slogan-card { height: 130px; flex-shrink: 0; display: flex; flex-direction: column; }
        .slogan-box {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.02);
            border-left: 3px solid var(--accent);
            padding: 0 10px; border-radius: 0 6px 6px 0; margin-top: 5px;
        }
        .slogan-text {
            text-align: center; font-style: italic; font-size: 0.85rem;
            line-height: 1.4; color: #e2e8f0;
            display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
        }

        .event-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding-right: 2px; }
        .event-item {
            background: rgba(255,255,255,0.03); padding: 8px; border-radius: 6px;
            display: flex; align-items: center; gap: 10px; border: 1px solid transparent; cursor: pointer;
        }
        .ev-time { background: rgba(0,0,0,0.4); padding: 3px 6px; border-radius: 4px; font-size: 0.75rem; color: var(--accent); font-family: var(--font-num); font-weight: bold; }
        .ev-content { font-size: 0.85rem; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CỘT GIỮA */
        .center-col { grid-row: 2/3; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .clock-huge {
            font-size: 11vw; font-weight: 200; line-height: 1;
            font-family: var(--font-num); letter-spacing: -4px;
            background: linear-gradient(180deg, #fff 30%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.2));
        }
        .date-text { font-size: 1.1rem; color: var(--accent); margin-bottom: 5px; font-weight: 300; }
        .lunar-pill { font-size: 0.85rem; color: var(--text-mute); font-family: var(--font-num); background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 20px; margin-bottom: 30px; }

        .dock-bar {
            background: rgba(2, 6, 23, 0.8); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 20px; display: flex; gap: 15px;
        }
        .dock-icon {
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--text-mute); cursor: pointer;
            border-radius: 12px; transition: 0.2s; background: rgba(255,255,255,0.03);
            flex-direction: column; gap: 2px;
        }
        .dock-icon span { font-size: 0.55rem; font-weight: bold; text-transform: uppercase; margin-top: 2px; }
        .dock-icon:hover { background: var(--accent); color: #000; transform: translateY(-5px); }

        /* CỘT PHẢI */
        .right-col { grid-row: 2/3; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .note-area { flex: 1; background: transparent; border: none; color: #e2e8f0; resize: none; width: 100%; font-family: var(--font-ui); font-size: 0.9rem; line-height: 1.5; }
        .sys-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* CHUNG */
        .header { grid-column: 1/-1; display: flex; justify-content: space-between; align-items: center; padding: 0 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .footer { grid-column: 1/-1; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; overflow: hidden; }
        .marquee { flex: 1; white-space: nowrap; overflow: hidden; font-size: 0.85rem; color: var(--text-mute); }
        .marquee span { display: inline-block; padding-left: 100%; animation: scroll 35s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 99; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #0f172a; border: 1px solid var(--accent); padding: 25px; border-radius: 16px; width: 340px; text-align: center; }
        .inp { width: 100%; padding: 10px; margin: 10px 0; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 6px; }
        .btn { width: 100%; padding: 10px; background: var(--accent); border: none; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 10px; }

        /* RESPONSIVE */
        @media (max-width: 1200px) { .grid-container { grid-template-columns: 240px 1fr 240px; } .clock-huge { font-size: 14vw; } }
        @media (max-width: 820px) { body { overflow-y: auto; height: auto; display: block; } .grid-container { display: flex; flex-direction: column; height: auto; min-height: 100vh; padding-bottom: 20px; } .left-col, .right-col { height: auto; min-height: 300px; } .slogan-card { height: auto; min-height: 120px; } .clock-huge { font-size: 18vw; } }
    </style>
</head>
<body>

    <div class="grid-container">
        
        <header class="header">
            <div style="display: flex; align-items: center; gap: 8px; color: var(--accent); cursor: pointer;" onclick="App.refreshWeather()">
                <i class="fas fa-satellite-dish"></i> <span id="w-stat">Đang kết nối...</span>
            </div>
            <div style="font-size: 0.7rem; letter-spacing: 1px; color: var(--text-mute);">HỆ THỐNG QUẢN LÝ TẬP TRUNG</div>
        </header>

        <aside class="left-col">
            <div class="card slogan-card">
                <div class="card-header"><i class="fas fa-flag"></i> KHẨU HIỆU</div>
                <div class="slogan-box">
                    <div class="slogan-text" id="slogan-txt">Đoàn kết, kỷ cương, sáng tạo, hiệu quả</div>
                </div>
            </div>
            <div class="card" style="flex: 1;">
                <div class="card-header">
                    <i class="fas fa-check-square"></i> NHIỆM VỤ
                    <i class="fas fa-trash" style="margin-left: auto; cursor: pointer; opacity: 0.7;" onclick="Events.clear()"></i>
                </div>
                <div class="event-list" id="event-list"></div>
                <button class="btn" style="background: rgba(255,255,255,0.05); color: var(--text-mute); border: 1px dashed #475569; padding: 8px; font-size: 0.8rem;" onclick="Events.open()">+ Thêm</button>
            </div>
        </aside>

        <main class="center-col">
            <div class="clock-huge" id="clock">00:00</div>
            <div class="date-text" id="date-solar">...</div>
            <div class="lunar-pill" id="date-lunar">...</div>

            <div class="dock-bar">
                <div class="dock-icon" onclick="Alarm.open()">
                    <i class="fas fa-bell"></i>
                    <span>Báo thức</span>
                </div>
                <div class="dock-icon" onclick="Timer.open()">
                    <i class="fas fa-hourglass-half"></i>
                    <span>Hẹn giờ</span>
                </div>
                <div class="dock-icon" onclick="alert('Máy tính đang cập nhật')">
                    <i class="fas fa-calculator"></i>
                    <span>Máy tính</span>
                </div>
                <div class="dock-icon" onclick="window.open('https://calendar.google.com')">
                    <i class="far fa-calendar-alt"></i>
                    <span>Lịch</span>
                </div>
                <div class="dock-icon" onclick="toggleFull()">
                    <i class="fas fa-expand"></i>
                    <span>Full</span>
                </div>
            </div>
            <div id="alarm-status" style="margin-top: 10px; font-size: 0.8rem; color: var(--text-mute); display:none;">
                <i class="fas fa-bell" style="color: var(--accent);"></i> Báo thức: <span id="alarm-val">--:--</span>
            </div>
        </main>

        <aside class="right-col">
            <div class="card" style="flex: 1;">
                <div class="card-header">
                    <i class="fas fa-pen"></i> GHI CHÚ
                    <i class="fas fa-save" style="margin-left: auto; color: var(--accent);"></i>
                </div>
                <textarea id="note-area" class="note-area" placeholder="Nhập nội dung... (Tự động lưu)"></textarea>
            </div>
            <div class="card">
                <div class="card-header"><i class="fas fa-server"></i> TRẠNG THÁI</div>
                <div class="sys-row"><span>Kết nối</span> <span style="color: #4ade80;">An toàn</span></div>
                <div class="sys-row"><span>Âm thanh</span> <span style="color: var(--accent);">Sẵn sàng</span></div>
            </div>
        </aside>

        <footer class="footer">
            <div style="background: var(--accent); color: black; padding: 2px 8px; font-weight: bold; font-size: 0.7rem; border-radius: 4px; margin-right: 15px;">TIN TỨC</div>
            <div class="marquee"><span id="news">Đang cập nhật tin tức...</span></div>
        </footer>

    </div>

    <div class="modal" id="modal-alarm">
        <div class="modal-box">
            <h3 style="color: var(--accent); margin-bottom: 15px;">ĐẶT BÁO THỨC</h3>
            <input type="time" id="inp-alarm" class="inp" style="color-scheme: dark; font-size: 2rem; text-align: center;">
            <button class="btn" onclick="Alarm.set()">LƯU BÁO THỨC</button>
            <button class="btn" style="background: transparent; border: 1px solid #475569; color: #94a3b8;" onclick="Alarm.close()">HỦY</button>
            <button class="btn" style="background: #ef4444; color: white; margin-top: 5px;" onclick="Alarm.clear()">TẮT BÁO THỨC</button>
        </div>
    </div>

    <div class="modal" id="modal-evt">
        <div class="modal-box">
            <h3 style="color: var(--accent); margin-bottom: 15px;">THÊM NHIỆM VỤ</h3>
            <input type="time" id="inp-time" class="inp" style="color-scheme: dark;">
            <input type="text" id="inp-txt" class="inp" placeholder="Nội dung...">
            <button class="btn" onclick="Events.add()">LƯU LẠI</button>
            <button class="btn" style="background: transparent; border: 1px solid #475569; color: #94a3b8;" onclick="Events.close()">ĐÓNG</button>
        </div>
    </div>

    <div class="modal" id="modal-timer">
        <div class="modal-box">
            <h3 style="color: var(--accent);">HẸN GIỜ</h3>
            <div id="tm-disp" style="font-size: 3rem; margin: 20px 0; font-family: var(--font-num); color: var(--accent);">00:00</div>
            <div id="tm-inputs" style="display: flex; gap: 10px;">
                <input type="number" id="tm-m" class="inp" placeholder="Phút" style="text-align: center;">
                <input type="number" id="tm-s" class="inp" placeholder="Giây" style="text-align: center;">
            </div>
            <button class="btn" onclick="Timer.start()">BẮT ĐẦU</button>
            <button class="btn" style="background: #334155;" onclick="Timer.stop()">DỪNG</button>
            <button class="btn" style="background: transparent; color: #94a3b8;" onclick="Timer.close()">Đóng</button>
        </div>
    </div>

    <script>
        // --- SOUND ---
        const Sound = {
            play() {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.value = 600; 
                osc.type = 'square';
                gain.gain.value = 0.1;
                osc.start(); 
                // Kêu tít tít tít
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.setValueAtTime(0, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0, ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, ctx.currentTime + 0.4);
                osc.stop(ctx.currentTime + 0.5);
            }
        };

        // --- ALARM ---
        const Alarm = {
            time: null,
            open() { document.getElementById('modal-alarm').style.display='flex'; },
            close() { document.getElementById('modal-alarm').style.display='none'; },
            set() {
                const val = document.getElementById('inp-alarm').value;
                if(!val) return alert("Chọn giờ!");
                this.time = val;
                document.getElementById('alarm-val').innerText = val;
                document.getElementById('alarm-status').style.display = 'block';
                this.close();
            },
            clear() {
                this.time = null;
                document.getElementById('alarm-status').style.display = 'none';
                this.close();
            },
            check(h, m, s) {
                if(this.time === `${h}:${m}` && s === '00') {
                    Sound.play();
                    alert(`⏰ ĐÃ ĐẾN GIỜ: ${this.time}`);
                    this.clear();
                }
            }
        };

        // --- CLOCK ---
        function tick() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2,'0');
            const m = String(now.getMinutes()).padStart(2,'0');
            const s = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
            
            Alarm.check(h, m, s); // Check báo thức

            const days = ['Chủ Nhật','Thứ Hai','Thứ Ba','Thứ Tư','Thứ Năm','Thứ Sáu','Thứ Bảy'];
            document.getElementById('date-solar').innerText = `${days[now.getDay()]}, ngày ${now.getDate()} tháng ${now.getMonth()+1}`;
            document.getElementById('date-lunar').innerText = `Âm lịch: ${now.getDate()>10?now.getDate()-10:25}/${now.getMonth()>1?now.getMonth()-1:12}`;
        }
        setInterval(tick, 1000); tick();

        // --- SLOGAN ---
        const Slogans = ["Đoàn kết, kỷ cương, sáng tạo, hiệu quả", "Đẩy mạnh chuyển đổi số quốc gia", "Phát huy sức mạnh đại đoàn kết", "Xây dựng đất nước phồn vinh, hạnh phúc"];
        let sI=0; 
        setInterval(()=>{
            const el = document.getElementById('slogan-txt');
            el.style.opacity=0;
            setTimeout(()=>{sI=(sI+1)%Slogans.length; el.innerText=Slogans[sI]; el.style.opacity=1;},300);
        }, 5000);

        // --- EVENTS ---
        const Events = {
            data: JSON.parse(localStorage.getItem('bh_task')||'[]'),
            render() {
                const c=document.getElementById('event-list'); c.innerHTML='';
                this.data.sort((a,b)=>a.t.localeCompare(b.t));
                this.data.forEach((e,i)=>c.innerHTML+=`<div class="event-item"><span class="ev-time">${e.t}</span><span class="ev-content">${e.c}</span><i class="fas fa-times" style="color:#ef4444" onclick="Events.del(${i})"></i></div>`);
                localStorage.setItem('bh_task',JSON.stringify(this.data));
            },
            add() {
                const t=document.getElementById('inp-time').value, c=document.getElementById('inp-txt').value;
                if(t&&c){this.data.push({t,c:c}); this.render(); this.close(); document.getElementById('inp-time').value=''; document.getElementById('inp-txt').value='';}
            },
            del(i){this.data.splice(i,1);this.render()},
            clear(){if(confirm("Xóa hết?")){this.data=[];this.render()}},
            open(){document.getElementById('modal-evt').style.display='flex'},
            close(){document.getElementById('modal-evt').style.display='none'}
        };
        Events.render();

        // --- TIMER ---
        const Timer = {
            int: null,
            open(){document.getElementById('modal-timer').style.display='flex'},
            close(){document.getElementById('modal-timer').style.display='none'},
            start(){
                if(this.int) return;
                const m=parseInt(document.getElementById('tm-m').value)||0, s=parseInt(document.getElementById('tm-s').value)||0;
                let tot=m*60+s; if(tot<=0) return alert("Nhập giờ!");
                document.getElementById('tm-inputs').style.display='none';
                this.int=setInterval(()=>{
                    tot--; 
                    document.getElementById('tm-disp').innerText=`${Math.floor(tot/60).toString().padStart(2,'0')}:${(tot%60).toString().padStart(2,'0')}`;
                    if(tot<=0){this.stop(); Sound.play(); setTimeout(()=>alert("Hết giờ!"),100);}
                },1000);
            },
            stop(){
                clearInterval(this.int); this.int=null;
                document.getElementById('tm-inputs').style.display='flex';
                document.getElementById('tm-disp').innerText="00:00";
            }
        };

        // --- NET ---
        async function load() {
            if(navigator.geolocation) navigator.geolocation.getCurrentPosition(async p=>{
                const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const d=await r.json();
                document.getElementById('w-stat').innerText=`${Math.round(d.current_weather.temperature)}°C`;
            });
            try{
                const r=await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://vnexpress.net/rss/tin-moi-nhat.rss");
                const d=await r.json();
                let t=""; d.items.slice(0,10).forEach(i=>t+=` ★ ${i.title}`);
                document.getElementById('news').innerText=t;
            }catch(e){}
        }
        load(); const App={refreshWeather:load};

        // --- NOTE ---
        const n=document.getElementById('note-area'); n.value=localStorage.getItem('bh_note')||"";
        n.addEventListener('input',()=>localStorage.setItem('bh_note',n.value));

        function toggleFull(){if(!document.fullscreenElement)document.documentElement.requestFullscreen();else document.exitFullscreen()}
    </script>
</body>
</html>
